<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Board - SkillLink Namibia</title>
  <link rel="stylesheet" href="../css/job-board.css" />
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
      <div class="sidebar-logo">
        SkillLink <span style="color: var(--secondary-teal);">Namibia</span>
      </div>
      <ul class="sidebar-menu">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="courses.html">Browse Courses</a></li>
        <li><a href="my-learning.html">My Learning</a></li>
        <li><a href="mentors.html">Find Mentors</a></li>
        <li><a href="job-board.html" class="active">Job Board</a></li>
        <li><a href="certificates.html">My Certificates</a></li>
        <li><a href="#" id="logout-btn">Logout</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="top-bar">
        <h1>Job Opportunities</h1>
      </div>

      <!-- Filters -->
      <section class="filter-section">
        <h2>Filter Jobs by Category</h2>
        <div class="filter-icons">
          <div class="filter-icon active" data-category="All">All</div>
          <div class="filter-icon" data-category="Technology">Technology</div>
          <div class="filter-icon" data-category="Business">Business</div>
          <div class="filter-icon" data-category="Design">Design</div>
          <div class="filter-icon" data-category="Marketing">Marketing</div>
          <div class="filter-icon" data-category="Data Science">Data Science</div>
        </div>

        <div class="search-bar">
          <input type="text" id="jobSearch" placeholder="Search for jobs..." />
          <button id="searchBtn">Search</button>
        </div>
      </section>

      <!-- Job Cards -->
      <section class="job-section">
        <div id="jobContainer" class="job-container"></div>
      </section>
    </main>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <span class="close-btn" id="closeModal">&times;</span>
      <div id="modalContent"></div>
    </div>
  </div>

  <!-- Employer/Admin form (hidden for now) -->
  <aside id="employer-form" class="employer-form" hidden>
    <h3>Employer / Admin â€” Add Job</h3>
    <form id="add-job-form">
      <label>Job Title
        <input id="job-title" type="text" required>
      </label>
      <label>Company
        <input id="job-company" type="text" required>
      </label>
      <label>Category
        <select id="job-category">
          <option>Technology</option>
          <option>Business</option>
          <option>Design</option>
          <option>Marketing</option>
          <option>Data Science</option>
        </select>
      </label>
      <label>Location
        <input id="job-location" type="text" value="Windhoek">
      </label>
      <label>Level
        <select id="job-level">
          <option>Internship</option>
          <option>Junior</option>
          <option>Mid</option>
          <option>Senior</option>
        </select>
      </label>
      <label>Description
        <textarea id="job-desc" rows="4"></textarea>
      </label>
    </form>
  </aside>

  <!-- Toast container -->
  <div id="toast-container" class="toast-container" aria-live="assertive" aria-atomic="true"></div>
<script>document.getElementById('logout-btn').addEventListener('click', function(e) {
            e.preventDefault();
            if (confirm('Are you sure you want to log out?')) {
                alert('Logged out successfully');
                window.location.href = 'index.html';
            }
        });</script>
  <script src="../js/job-board.js"></script>
</body>
</html>
