<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SkillLink Namibia</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            max-width: 450px;
            margin: 6rem auto;
            padding: 0 2rem;
        }
        
        .login-card {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: var(--light-gray);
            z-index: 0;
        }
        
        .divider span {
            background: white;
            padding: 0 1rem;
            position: relative;
            z-index: 1;
            color: var(--dark-gray);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                SkillLink <span>Namibia</span>
            </a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="register.html" class="btn btn-primary">Sign Up</a>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">               
                <h1 style="color: var(--primary); margin: 0;">Welcome Back</h1>
                <p style="color: var(--dark-gray); margin: 0.5rem 0 0 0;">Log in to continue your learning journey</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="your.email@example.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>

                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                    <div class="form-checkbox">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" style="color: var(--primary); text-decoration: none; font-size: 0.9rem;">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-large">Log In</button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <p class="text-center" style="color: var(--dark-gray); margin: 0;">
                Don't have an account? 
                <a href="register.html" style="color: var(--primary); text-decoration: none; font-weight: bold;">Sign Up</a>
            </p>
        </div>
    </div>

    <script src="main.js"></script>
        <script>
        // Simple login handler for prototype
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simple login simulation
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                alert('Login successful! Welcome back to SkillLink Namibia!');
                setTimeout(function() {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                alert('Please enter both email and password');
            }
        });
    </script>
</body>
</html>
</body>
</html>
